<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bronzeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c9a959;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8964f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stoneGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9ca3af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background with ancient texture -->
  <circle cx="200" cy="200" r="190" fill="#1c1917" opacity="0.05"/>
  
  <!-- Ancient Greek column capital (top) - pressing down -->
  <g transform="translate(200, 80)">
    <!-- Ionic capital -->
    <path d="M -80 0 L -70 20 L 70 20 L 80 0 Z" fill="url(#stoneGradient)" stroke="#78716c" stroke-width="2"/>
    <ellipse cx="0" cy="20" rx="75" ry="12" fill="#9ca3af" opacity="0.5"/>
    <!-- Decorative volutes -->
    <circle cx="-60" cy="10" r="8" fill="none" stroke="#78716c" stroke-width="2"/>
    <circle cx="60" cy="10" r="8" fill="none" stroke="#78716c" stroke-width="2"/>
    <!-- Compression lines showing force -->
    <g opacity="0.7">
      <line x1="0" y1="30" x2="0" y2="55" stroke="#ef4444" stroke-width="3" stroke-dasharray="5,5"/>
      <line x1="-30" y1="30" x2="-30" y2="50" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,5"/>
      <line x1="30" y1="30" x2="30" y2="50" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,5"/>
    </g>
  </g>
  
  <!-- Central compressed element - like ancient tablet/scroll being pressed -->
  <g transform="translate(200, 190)">
    <!-- Ancient tablet/clay with text being compressed -->
    <rect x="-90" y="-40" width="180" height="80" fill="url(#bronzeGradient)" rx="5" stroke="#b8964f" stroke-width="3"/>
    
    <!-- Simulated ancient text/cuneiform being compressed into tokens -->
    <g opacity="0.6">
      <!-- Top: Verbose ancient script -->
      <path d="M -70 -25 L -40 -25 M -35 -25 L -10 -25 M -5 -25 L 15 -25 M 20 -25 L 50 -25 M 55 -25 L 70 -25" 
            stroke="#78716c" stroke-width="2" stroke-linecap="round"/>
      <path d="M -70 -15 L -30 -15 M -25 -15 L 10 -15 M 15 -15 L 45 -15 M 50 -15 L 70 -15" 
            stroke="#78716c" stroke-width="2" stroke-linecap="round"/>
      
      <!-- Bottom: Compressed semantic tokens (simpler, cleaner lines) -->
      <path d="M -70 10 L -30 10 M -20 10 L 20 10 M 30 10 L 70 10" 
            stroke="#1c1917" stroke-width="3.5" stroke-linecap="round"/>
      <path d="M -70 25 L -40 25 M -30 25 L 30 25 M 40 25 L 70 25" 
            stroke="#1c1917" stroke-width="3.5" stroke-linecap="round"/>
    </g>
    
    <!-- Compression indicator -->
    <circle cx="0" cy="0" r="50" fill="url(#glowGradient)"/>
  </g>
  
  <!-- Ancient Greek column base (bottom) - foundation -->
  <g transform="translate(200, 310)">
    <path d="M -80 0 L -70 -15 L 70 -15 L 80 0 Z" fill="url(#stoneGradient)" stroke="#78716c" stroke-width="2"/>
    <ellipse cx="0" cy="-15" rx="75" ry="10" fill="#6b7280" opacity="0.5"/>
    <!-- Base rings -->
    <line x1="-75" y1="-8" x2="75" y2="-8" stroke="#78716c" stroke-width="1"/>
    <line x1="-75" y1="-5" x2="75" y2="-5" stroke="#78716c" stroke-width="1"/>
  </g>
  
  <!-- Titan hands on sides applying pressure -->
  <g opacity="0.4" fill="url(#bronzeGradient)">
    <!-- Left hand pressing inward -->
    <path d="M 40 190 Q 50 180 60 185 L 65 195 Q 55 200 45 195 Z" stroke="#b8964f" stroke-width="2"/>
    <path d="M 45 200 L 50 210 L 55 200 Z" stroke="#b8964f" stroke-width="2"/>
    
    <!-- Right hand pressing inward -->
    <path d="M 360 190 Q 350 180 340 185 L 335 195 Q 345 200 355 195 Z" stroke="#b8964f" stroke-width="2"/>
    <path d="M 355 200 L 350 210 L 345 200 Z" stroke="#b8964f" stroke-width="2"/>
  </g>
  
  <!-- CLM in ancient Greek-style lettering -->
  <text x="200" y="365" font-family="'Cinzel', 'Trajan Pro', serif" font-size="42" font-weight="700" 
        fill="url(#bronzeGradient)" text-anchor="middle" letter-spacing="8">
    CLM
  </text>
  
  <!-- Latin tagline -->
  <text x="200" y="385" font-family="'Cinzel', serif" font-size="11" font-weight="400" 
        fill="#78716c" text-anchor="middle" letter-spacing="2">
    COMPRESSIONEM VERBORUM
  </text>
  
  <!-- Greek key pattern border elements (corners) -->
  <g stroke="#d4af37" stroke-width="2" fill="none" opacity="0.3">
    <path d="M 30 30 L 30 50 L 50 50 M 30 30 L 50 30"/>
    <path d="M 370 30 L 370 50 L 350 50 M 370 30 L 350 30"/>
    <path d="M 30 370 L 30 350 L 50 350 M 30 370 L 50 370"/>
    <path d="M 370 370 L 370 350 L 350 350 M 370 370 L 350 370"/>
  </g>
</svg>